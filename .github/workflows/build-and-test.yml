name: build-and-test

on: [workflow_dispatch, workflow_call, push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: '1'
      - name: Setup java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '21'
          cache: maven
      - name: "Build and test"
        shell: bash
        run: |
          java -version
          javac -version
          ./build-and-test.sh
